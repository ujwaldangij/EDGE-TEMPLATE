<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" href="./img/banded-demoiselle-6338620_1280.jpg">
</head>
<body>
    <div id="head">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Name" class="py-3">Name</label>
                        <input type="text" name="name" id="name" value="" placeholder="Enter your name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="py-3">Email</label>
                        <input type="email" name="email" id="email" value="@gmail.com" placeholder="Enter your email" class="form-control-plaintext" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password" class="py-3">password</label>
                        <input type="password" name="password" id="password" value="" placeholder="Enter your password" class="form-control">
                        <small class="form-text text-muted text-capitalize">password must contain atlist 8 charecter</small>
                    </div>
                    <div class="form-group custom-select">
                        <label for="country" class="py-3">country</label>
                        <select name="" id="" class="form-select text-uppercase">
                            <option value="">india</option>
                            <option value="">us</option>
                            <option value="">america</option>
                            <option value="">affrica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country" class="py-3">Desccription</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cricket">
                            <label for="cricket">cricket</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="football">
                            <label for="football">football</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="spots">
                            <label for="spots">spots</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="monkey">
                            <label for="monkey">monkey</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="file" name="img" id="img" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="male" name="k">
                            <label for="male" class="form-check-label">male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="k">
                            <label for="female" class="form-check-label">female</label>
                        </div> 
                    </div>
                        <form action="" class="form-inline">
                            <div class="form-inline">
                                <label for="name">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-inline">
                                <label for="name">Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                        <div class="form-group">
                            <div class="custom-file">
                                    <label for="" class="custom-file-label">choose file</label>
                                    <input type="file" class="custom-file-input">
                            </div>
                        </div> 
                        <div class="form-group">
                            <input type="text" class="form-control is-valid">
                            <input type="text" class="form-control is-invalid">
                            <input type="submit">
                        </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
