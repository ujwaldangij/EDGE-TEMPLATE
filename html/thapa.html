<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form VALIDATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/thapa.css">
    <link rel="icon" href="./img/cadaques-838724_1280.jpg">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 px-0 my-auto">
                <h3 class="text-center text-uppercase py-3 mb-0">registration-form</h3>
                <form  class="text-white" id="form" >
                    <div class="form-group  mb-0 ">
                        <label class="text-capitalize " for="Name">Name</label>
                        <input type="text" name="" id="name" placeholder="Enter your name***" autocomplete="off" class="form-control">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small  class="text-capitalize display-6" class="text-danger">okk</small>
                    </div>
                    <div class="form-group mb-0">
                        <label class="text-capitalize " for="email">email</label>
                        <input type="email" name="" id="email" placeholder="Enter your email***" autocomplete="off" class="form-control">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small  class="text-capitalize display-6">okk</small>
                    </div>
                    <div class="form-group mb-0">
                        <label class="text-capitalize " for="Number">Number</label>
                        <input type="number" name="" id="Number" placeholder="Enter your Number***" autocomplete="off" class="form-control">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small  class="text-capitalize display-6">okk</small>
                    </div>
                    <div class="form-group mb-0">
                        <label class="text-capitalize " for="password">password</label>
                        <input type="text" name="" id="password" placeholder="Enter your password***" autocomplete="off" class="form-control">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small  class="text-capitalize display-6">okk</small>
                    </div>
                    <div class="form-group mb-0">
                        <label class="text-capitalize " for="cpassword">cpassword</label>
                        <input type="text" name="" id="cpassword" placeholder="Enter your cpassword***" autocomplete="off" class="form-control">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small  class="text-capitalize display-6">okk</small>
                    </div>
                    <div class="form-group py-4">
                        <input type="submit" value="submit" class="btn btn-success  btn-block mb-0 text-center text-uppercase"  >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
